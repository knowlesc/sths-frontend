<div class="row">

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">Left Wing</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Potential</th>
              <th>Overall</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in $ctrl.leftWingers">
              <td><a ng-href="/#!/skaters/{{ player.UniqueID }}"><span ng-bind="player.Name"></span></a></td>
              <td class="text-center"><span ng-bind="player.Age"></span></td>
              <td class="text-center"><span ng-bind="player.PO"></span></td>
              <td class="text-center"><span ng-bind="player.Overall"></span></td>
