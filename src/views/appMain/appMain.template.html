<div class="container">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">Upcoming Games</div>
      <div class="panel-body">
        <span ng-if="$ctrl.upcomingGames.length === 0">No upcoming games.</span>
        <span ng-if="!$ctrl.upcomingGames && !$ctrl.loadingUpcomingGames">Error loading upcoming games.</span>
        <div class="loader-overlay" ng-if="$ctrl.loadingUpcomingGames">
          <div class="loader-inner line-scale">
            <div></div><div></div><div></div><div></div><div></div>
          </div>
        </div>
        <div class="score-card-container">
          <score-card ng-repeat="upcomingGame in $ctrl.upcomingGames"
            game-info="upcomingGame">
          </score-card>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">Latest Transactions, Injuries, and Suspensions</div>
      <div class="panel-body">
        <grid grid-options="$ctrl.gridOptions"></grid>
      </div>
    </div>
  </div>
</div>
